{% include 'header.html' %}
<!-- Page Header-->
<!-- Update the header background image link to use Flask's url_for -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Kushal's Blog</h1>
                    <span class="subheading"></span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for blog in blog_data %}
            <!-- Post preview-->
            <div class="post-preview">
                <!-- Update the post link to use Flask's url_for -->
                <a href="{{ url_for('read_blog', blog_id=blog['id']) }}?blog_img={{ blog['image_url'] }}">
                    <h2 class="post-title">{{ blog['title'] }}</h2>
                    <h3 class="post-subtitle">{{ blog['subtitle'] }}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="https://github.com/Kuhalregmi">MR_KUSH</a>
                    on {{ today_date }}, {{ current_year }}
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            {% endfor %}
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{url_for('older_post')}}">Older Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
