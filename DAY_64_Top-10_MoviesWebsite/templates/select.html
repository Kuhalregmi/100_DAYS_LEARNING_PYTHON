{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% if options %}
  {% for movie in options %}
  <p>
    <a href="{{ url_for('search', movie_id=movie.id) }}">{{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  {% endfor %}
  {% else %}
  <div class="container">
    <h1 class="heading">Sorry! Movie not found.</h1>
    <a href="{{ url_for('home') }}" class="button btn-dark">Home</a>
  </div>
  {% endif %}
</div>
{% endblock %}
